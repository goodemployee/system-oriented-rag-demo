<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GraphRAG Explorer - Knowledge Graph</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    html, body, #cy { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="cy"></div>
  <script>
    fetch('/graph/visual')
      .then(res => res.json())
      .then(data => {
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            { selector: 'node', style: {
                'content': 'data(label)',
                'text-valign': 'center',
                'color': '#fff',
                'background-color': '#007acc',
                'text-outline-width': 2,
                'text-outline-color': '#007acc',
                'font-size': 14,
                'width': 40,
                'height': 40
            }},
            { selector: 'edge', style: {
                'label': 'data(label)',
                'text-rotation': 'autorotate',
                'width': 2,
                'line-color': '#aaa',
                'target-arrow-shape': 'triangle',
                'target-arrow-color': '#aaa',
                'curve-style': 'bezier',
                'font-size': 12,
                'color': '#333'
            }}
          ],
          layout: { name: 'cose', animate: true }
        });

        // 點擊節點顯示 id
        cy.on('tap', 'node', (evt) => alert('節點: ' + evt.target.id()));
      });
  </script>
</body>
</html>
